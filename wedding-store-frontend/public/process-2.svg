<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pgrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color="#fbf7f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color="#f0e8dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1000" fill="url(#pgrad2)"/>
  
  <!-- Calendar icon representation -->
  <g transform="translate(400, 300)">
    <!-- Calendar body -->
    <rect x="-120" y="20" width="240" height="280" rx="15" fill="#d4a574" opacity="0.3"/>
    <rect x="-100" y="50" width="200" height="230" rx="10" fill="#c99564" opacity="0.4"/>
    
    <!-- Calendar rings -->
    <circle cx="-60" cy="35" r="12" fill="#d4a574" opacity="0.6"/>
    <circle cx="0" cy="35" r="12" fill="#d4a574" opacity="0.6"/>
    <circle cx="60" cy="35" r="12" fill="#d4a574" opacity="0.6"/>
    
    <!-- Calendar grid -->
    <g fill="#8b6f47" opacity="0.5">
      <rect x="-80" y="90" width="30" height="30" rx="5"/>
      <rect x="-40" y="90" width="30" height="30" rx="5"/>
      <rect x="0" y="90" width="30" height="30" rx="5"/>
      <rect x="40" y="90" width="30" height="30" rx="5"/>
      <rect x="-80" y="130" width="30" height="30" rx="5"/>
      <rect x="-40" y="130" width="30" height="30" rx="5" fill="#d4a574" opacity="0.8"/>
      <rect x="0" y="130" width="30" height="30" rx="5"/>
      <rect x="40" y="130" width="30" height="30" rx="5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="650" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#8b6f47" text-anchor="middle">02</text>
  <text x="400" y="720" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#8b6f47" text-anchor="middle">Book Your Dates</text>
  
  <text x="400" y="770" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">Reserve your outfit with our</text>
  <text x="400" y="795" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">easy booking calendar</text>
  
  <!-- Corner decorations -->
  <rect x="20" y="20" width="40" height="40" fill="#d4a574" opacity="0.2" transform="rotate(45 40 40)"/>
  <rect x="740" y="940" width="40" height="40" fill="#d4a574" opacity="0.2" transform="rotate(45 760 960)"/>
</svg>
