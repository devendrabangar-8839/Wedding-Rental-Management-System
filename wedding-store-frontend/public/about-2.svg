<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf5e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e4d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1000" fill="url(#grad2)"/>
  
  <!-- Decorative mandala pattern -->
  <g transform="translate(400, 350)">
    <circle r="200" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.3"/>
    <circle r="150" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.4"/>
    <circle r="100" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.5"/>
    <circle r="50" fill="#d4a574" opacity="0.2"/>
    
    <!-- Petals -->
    <g fill="#c99564" opacity="0.4">
      <ellipse cx="0" cy="-180" rx="20" ry="40"/>
      <ellipse cx="0" cy="180" rx="20" ry="40"/>
      <ellipse cx="-180" cy="0" rx="40" ry="20"/>
      <ellipse cx="180" cy="0" rx="40" ry="20"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="400" y="650" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#8b6f47" text-anchor="middle">Exquisite</text>
  <text x="400" y="700" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#8b6f47" text-anchor="middle">Craftsmanship</text>
  
  <text x="400" y="780" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">50+ Designer Partners Across India</text>
  
  <!-- Border -->
  <rect x="30" y="30" width="740" height="940" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.4"/>
</svg>
