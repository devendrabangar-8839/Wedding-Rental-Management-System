  <!-- Text -->
  <text x="400" y="600" font-family="Georgia, serif" font-size="44" font-weight="bold" fill="#8b6f47" text-anchor="middle">Every Detail</text>
  <text x="400" y="650" font-family="Georgia, serif" font-size="44" font-weight="bold" fill="#8b6f47" text-anchor="middle">Perfected</text>
  
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">Professional cleaning &amp; tailoring</text>
  <text x="400" y="760" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">for every rental</text>
  
  <!-- Corner decorations -->
  <path d="M0 0 L100 0 L0 100 Z" fill="#d4a574" opacity="0.2"/>
  <path d="M800 0 L700 0 L800 100 Z" fill="#d4a574" opacity="0.2"/>
  <path d="M0 1000 L100 1000 L0 900 Z" fill="#d4a574" opacity="0.2"/>
  <path d="M800 1000 L700 1000 L800 900 Z" fill="#d4a574" opacity="0.2"/>
