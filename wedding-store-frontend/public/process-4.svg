<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pgrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color="#f9f4eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color="#efe4d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1000" fill="url(#pgrad4)"/>
  
  <!-- Delivery truck icon representation -->
  <g transform="translate(400, 320)">
    <!-- Truck body -->
    <rect x="-140" y="20" width="200" height="140" rx="10" fill="#d4a574" opacity="0.4"/>
    <rect x="-120" y="40" width="160" height="100" rx="8" fill="#c99564" opacity="0.5"/>
    
    <!-- Truck cab -->
    <rect x="60" y="60" width="80" height="100" rx="10" fill="#d4a574" opacity="0.4"/>
    <rect x="70" y="70" width="60" height="50" rx="5" fill="#8b6f47" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="-80" cy="180" r="25" fill="#8b6f47" opacity="0.5"/>
    <circle cx="80" cy="180" r="25" fill="#8b6f47" opacity="0.5"/>
    <circle cx="-80" cy="180" r="10" fill="#d4a574" opacity="0.5"/>
    <circle cx="80" cy="180" r="10" fill="#d4a574" opacity="0.5"/>
    
    <!-- Package box -->
    <rect x="-40" y="60" width="80" height="60" rx="5" fill="#d4a574" opacity="0.6"/>
    <line x1="-40" y1="90" x2="40" y2="90" stroke="#8b6f47" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="60" x2="0" y2="120" stroke="#8b6f47" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="650" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#8b6f47" text-anchor="middle">04</text>
  <text x="400" y="720" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#8b6f47" text-anchor="middle">Delivery &amp; Pickup</text>
  
  <text x="400" y="770" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">Convenient doorstep delivery</text>
  <text x="400" y="795" font-family="Arial, sans-serif" font-size="16" fill="#a08060" text-anchor="middle">and hassle-free pickup</text>
  
  <!-- Motion lines -->
  <g stroke="#d4a574" stroke-width="2" opacity="0.4">
    <line x1="150" y1="250" x2="250" y2="250"/>
    <line x1="170" y1="280" x2="270" y2="280"/>
    <line x1="150" y1="310" x2="250" y2="310"/>
  </g>
</svg>
